<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
       <div class="body">
           <h1 class="head">Weather Forecast</h1>
           <br>
           <div class="input-group mb-3">
         <input type="text" class="form-control" id="search-but" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Please Enter a City">
         <button class="s">Search</button>
        </div>
         <br>
       <div class="container">
        <div class="row">
       <div class="col">

      <h1 class="city">New Delhi</h1>
      <p class ="time"></p>
      <h1 class="temp">21
        <span class="units">
          <a href="#" id="cels">°C</a>
        </span>
      </h1>
      <p class="sw">Thunders</p>
     </div>
     <div class="col">
      <img src="t.svg" alt="cloud" width="180px">
     </div>
       </div>
     </div>
     <div class="row" >
     <div class="col"> 
         <p class="hes">Humidity: 88%</p>  
       </div>
       <div class="col">
           
           <p class="hek">WindSpeed: 3 km/h</p>
       </div>
     </div>
     <br>
     <div class="box">
     <div class="row">
     <div class="col-2">
         <br>
      <p class="week">Sat</p>
      <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Clear" id="small-icon" width="60px">
      <p class="week">18°9°</p>
     </div>
     <div class="col-2">
         <br>
      <p class="week">Sun</p>
      <img src="http://openweathermap.org/img/wn/03d@2x.png" alt="Clear" id="small-icon" width="60px">
      <p class="week">22°1°</p>
     </div>
     <div class="col-2">
         <br>
      <p class="week">Mon</p>
      <img src="http://openweathermap.org/img/wn/02d@2x.png" alt="Clear" id="small-icon" width="60px">
      <p class="week">23°3°</p>
     </div>
     <div class="col-2">
         <br>
      <p class="week">Tue</p>
      <img src="http://openweathermap.org/img/wn/04d@2x.png" alt="Clear" id="small-icon" width="60px">
      <p class="week">20°11°</p>
     </div>
     <div class="col-2">
         <br>
      <p class="week">Wed</p>
      <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="Clear" id="small-icon" width="60px">
      <p class="week">25°12°</p>
     </div>
     <div class="col-2">
         <br>
      <p class="week">Thurs</p>
      <img src="http://openweathermap.org/img/wn/11d@2x.png" alt="Clear" id="small-icon" width="60px">
      <p class="week">19°8°</p>
     </div>
     </div>
      </div>
      <br>
      <br>
  </div>
  <script src ="s.js"></script>
</body>
</html>
